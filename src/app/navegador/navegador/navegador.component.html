<!-- Header -->
<header class="flex justify-between items-center px-6 py-4 bg-gray-800">
  <div class="flex items-center space-x-4">
    <img src="images/logo.png" alt="Logo" class="w-10 h-10">
    <h1 class="text-xl font-bold text-white">Solutec</h1> <!-- Cambié el color de texto a blanco aquí también -->
  </div>
  <nav class="space-x-8">
    
    <!-- Navbar para Admin -->
    <div *ngIf="role === 'admin'" class="hidden w-full md:block md:w-auto" id="navbar-default">
      <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 ">
        <li>
          <a [routerLink]="['/dash/']" class="block py-2 px-3 text-white rounded hover:bg-gray-700 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
            Inicio
          </a>
        </li>
        <li>
          <a [routerLink]="['/dash/dash']" class="block py-2 px-3 text-white rounded hover:bg-gray-700 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
            Graficos
          </a>
        </li>
        <li>
          <a [routerLink]="['/dash/procesos']" class="block py-2 px-3 text-white rounded hover:bg-gray-700 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
            Procesos
          </a>
        </li>
        <li>
          <a [routerLink]="['/dash/abc']" class="block py-2 px-3 text-white rounded hover:bg-gray-700 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
            Administracion
          </a>
        </li>
        
      </ul>
    </div>

    <!-- Navbar para Gerente -->
    <div *ngIf="role === 'gerente'" class="hidden w-full md:block md:w-auto" id="navbar-default">
      <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0">
        <li>
          <a [routerLink]="['/dash/']" class="block py-2 px-3 text-white rounded hover:bg-gray-700 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
            Inicio
          </a>
        </li>
        <li>
          <a [routerLink]="['/dash/dash']" class="block py-2 px-3 text-white rounded hover:bg-gray-700 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
            Graficos
          </a>
        </li>
        <li>
          <a [routerLink]="['/dash/procesos']" class="block py-2 px-3 text-white rounded hover:bg-gray-700 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
            Procesos
          </a>
        </li>
        
      </ul>
    </div>

    <!-- Navbar para Cliente -->
    <div *ngIf="role === 'cliente'" class="hidden w-full md:block md:w-auto" id="navbar-default">
      <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 rounded-lg md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0">
        <li>
          <a [routerLink]="['/dash/procesos']" class="block py-2 px-3 text-white rounded hover:bg-gray-700 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
            Procesos
          </a>
        </li>
        
      </ul>
    </div>

    <!-- Navbar para Usuarios no autenticados -->
    <div *ngIf="role === ''" class="hidden w-full md:block md:w-auto" id="navbar-default">
      <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 rtl:space-x-reverse md:mt-0 md:border-0 md:bg-white dark:bg-gray-800 md:dark:bg-gray-900 dark:border-gray-700">
        <li>
          <button class="block py-2 px-3 text-white rounded hover:bg-gray-700 md:hover:bg-transparent md:border-0 md:hover:text-blue-700 md:p-0 dark:text-white md:dark:hover:text-blue-500 dark:hover:bg-gray-700 dark:hover:text-white md:dark:hover:bg-transparent">
            Iniciar sesión
          </button>
        </li>
      </ul>
    </div>
    
  </nav>
  <button class="bg-purple-700 px-4 py-2 rounded-md hover:bg-purple-800 text-white" (click)="logout()">Cerrar sesión</button>
</header>
